<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <title>Product Page - Simple</title>
 <link rel="stylesheet" href="experiment6.css">
</head>
<body>
 <header class="site-header">
 <h1>ShopEasy</h1>
 </header>
 <main class="container">
 <section class="product-card">
 <img class="product-image" src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" alt="Product">
 <h2 class="product-title">Classic Cotton T-Shirt</h2>
 <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
 <div class="price-row">
 <span class="price">₹799</span>
 <span class="old-price">₹1,199</span>
 </div>
 <button class="add-cart">Add to Cart</button>
 </section>
 </main>
</body>
</html>
